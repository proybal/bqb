{% load static %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <style>
        .form_container {
            margin-top: 20px;
        }

        #form-title {
            color: #fff;

        }

    </style>
    {% include 'navbar.html' %}
{% endblock %}

{% block  body %}
    <body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
                        <div class="card mb-4" style="background-color: lightgray; margin-top: 5%">
{##}
{#            <div class="card mb-4" style="margin-top: 5%">#}
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="post">
                        {% csrf_token %}
                        <div class="fieldWrapper">
                            <label for="form.first_name.id_for_label">First Name:</label> {{ form.first_name }}
                        </div>
                        <div class="fieldWrapper">
                            <label for="form.last_name.id_for_label">First Name:</label>
                            {{ form.last_name }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
